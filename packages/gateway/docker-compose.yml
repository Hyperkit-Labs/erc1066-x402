version: "3.8"

services:
  gateway:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - RPC_URLS=${RPC_URLS}
      - EXECUTOR_ADDRESSES=${EXECUTOR_ADDRESSES}
      - VALIDATOR_ADDRESSES=${VALIDATOR_ADDRESSES}
      - REGISTRY_ADDRESSES=${REGISTRY_ADDRESSES}
    restart: unless-stopped

